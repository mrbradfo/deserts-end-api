name: deserts-end-api Continuous Integration

on:
  push:
    branches: [CI-CD]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm test
      - run: npm run build

  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run shell command
        run: |
          echo "Hello Mom!"
